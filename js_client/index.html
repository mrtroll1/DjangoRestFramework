<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.5.1/themes/reset-min.css" integrity="sha256-KvFgFCzgqSErAPu6y9gz/AhZAvzK48VJASu3DpNLCEQ=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/satellite-min.css" integrity="sha256-TehzF/2QvNKhGQrrNpoOb2Ck4iGZ1J/DI4pkd2oUsBc=" crossorigin="anonymous">
    </head>
    <body>
        <form id="login-form" method="POST">
            <input type="text" name="username" placeholder="Your username">
            <input type="password" name="password" placeholder="Your password">
            <input type="submit" value="login">
        </form>

        <form style="display: none;" id="search-form" method="GET">
            <input type="text" name="q" placeholder="Your search">
            <input type="submit" value="search">
        </form>

        <div id="searchbox"></div>
        <div id="clear-refinements"></div>
        <div><h3>User</h3>
            <div id="user-list"></div>
        </div>
        <div><h3>Public</h3>
            <div id="public-list"></div>
        </div>
        <hits id="hits"></hits>

        <div id="content-container">

        </div>
        
        <!-- Algolia InstantSearch.js -->
        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.24.0/dist/algoliasearch-lite.umd.js" integrity="sha256-b2n6oSgG4C1stMT/yc/ChGszs9EY/Mhs6oltEjQbFCQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.75.4/dist/instantsearch.production.min.js" integrity="sha256-+FKt5QGSoitVzfzIRGAhaI7E+NmflAL4ZUK11Q3xdrg=" crossorigin="anonymous"></script>

        <script src="./client.js"></script>
    </body>
</html>
